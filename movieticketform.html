<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket form</title>
</head>
<body>
    <h1>Movie Ticket booking</h1>
    <form >
        <label for="">Name: </label>
        <input type="text" required minlength="4">
        <br><br>
        <label for="">Mobile Number :</label>
        <input type="Number" required minlength="10">
        <br><br>
        <label for="">Age: :</label>
        <input type="number" required>
        <br><br>
        <label for="">Date: </label>
        <input type="date">
        <br><br>
        <label for="">Timing: </label>
        <select >
            <option >09:00 TO 12:00</option>
            <option >12:30 TO 15:30</option>
            <option >16:00 TO 19:00</option>
            <option >19:30 TO 22:30</option>
        </select>
        <br><br>
        <label for="">Movie: </label>
        <select >
            <option >DHURANDHAR</option>
            <option >SURAYA VANSHAM</option>
            <option >KGF</option>
            <option >KANCHNA</option>
            <option >PUSHPA</option>
        </select>
        <br><br>
        <label for="">Row:</label>
        <select >
            <option >FIRST</option>
            <option >MIDDLE</option>
            <option >LAST</option>
        </select>
        <br><br>
        <button type="submit"> Submit</button>
    </form>
</body>
</html>
